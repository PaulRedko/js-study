<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML, CSS for DOM</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <button onclick="alert('YOU clicked me!!')">Click me!</button>
    <button onmouseover="alert('YOU clicked me TOO!!')">Click me TOO!</button>
    <button id="clicker">Clicker!</button>

    <form action="">
      <input
        onclick='console.log("and this is clicked")'
        type="range"
        min="10"
        max="50"
      />
    </form>

    <script src="app.js"></script>
  </body>
</html>
